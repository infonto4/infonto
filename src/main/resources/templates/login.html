<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vegetable Products</title>
<link th:href="@{/css/materialize.css}" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link th:href="@{/css/style.css}"  rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>
</head>
<body>
	<nav class="red accent-3">
		<div class="container">
			<div class="nav-wrapper">
		      <a href="#!" class="brand-logo">Infonto Search</a>
             
              <ul class="">
		        <li> <div class="container"><input placeholder="Search" class="col s8 search"></div></li>
		      </ul>
		      <ul class="right hide-on-med-and-down">
		        <li><a href="login"><i class="material-icons">lock_outline</i></a></li>
		      </ul>
		    </div>
		</div>
  	</nav>
   <br><br><br><br><br><br>
    <section class="login container">
        <div class="row">
            <form class="col s12 offset-s2" th:action="@{/login}" method="POST" >
                <div class="row login">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="email" type="email" class="materialize-textarea" name="email" th:placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s8">
                        <i class="material-icons prefix">lock_open</i>
                        <input type="password" th:placeholder="Password" id="password" name="password" class="materialize-textarea">
                        <label for="password">Password</label>
                    </div>
                    <div align="center" th:if="${param.error}">
			            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			        </div>
                    <div class="col s8"><br>
                        <button class="btn red recent-3 " type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>  
                </div>
            </form>
        </div>
  	</section>
  	
  	<!--<section class="red accent-3">
  		<footer class="footer">
          
        </footer>
  	</section>-->
<script th:src="@{/js/materialize.js} "></script>
</body>
</html>
